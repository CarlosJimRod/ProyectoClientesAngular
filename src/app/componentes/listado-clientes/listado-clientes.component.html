<h1>Listado Clientes</h1>
<div *ngIf="clientes.length!=0">
  <table class="table, table-striped">
    <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.cif}}</td>
      <td>{{cliente.direccion}}</td>
      <td>{{cliente.grupo}}</td>
    </tr>
    </tbody>
  </table>
</div>
